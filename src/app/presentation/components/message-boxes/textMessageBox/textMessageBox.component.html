<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full p-4"
>
  <div class="flex-grow">
    <div class="relative w-full">
      <input
        type="text"
        class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]="disabledCorrections ? 'on' : 'off'"
        [spellcheck]="disabledCorrections ? 'on' : 'off'"
        autofocus
      />
    </div>
  </div>
  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      <span class="mr-2">Send</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
